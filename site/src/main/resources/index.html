<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="/application.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      document.addEventListener("DOMContentLoaded", function() {
        var Game = require("pseudw-module1");
        var ParticipleHttpDao = require("participle-dao").http;
        var gameFactory = Game.make($(".game"), new ParticipleHttpDao("/lemmas", $.getJSON), function(game) {
          game.start();
        });
      }, false);
    </script>
  </head>
  <body>
    <div class="game">
      <div class="config">
        <ul>
          <li><textarea name="lemmas">τιμάω, λέγω3</textarea></p></li>
          <li><label for="show-dictionary-entry">show rule on error</label> <input type="checkbox" name="show-dictionary-entry" value="" /></li>
          <li><label for="show-dictionary-entry">show dictionary entry</label> <input type="checkbox" name="show-dictionary-entry" value="" /></li>
          <li>
            <fieldset class="ask-for">
              <legend>Ask for</legend>
              <label for="tense">tense</label> <input type="checkbox" name="ask-for[]" value="tense" />
              <label for="voice">voice</label> <input type="checkbox" name="ask-for[]" value="voice" />
              <label for="gender">gender</label> <input type="checkbox" name="ask-for[]" value="gender" />
              <label for="number">number</label> <input type="checkbox" name="ask-for[]" value="number" />
              <label for="case">case</label> <input type="checkbox" name="ask-for[]" value="case" />
            </fieldset>
          </li> 
      </div>
      <div class="card">
        <div class="morpheme"></div>
        <select name="tense">
          <option name="present">present</option>
          <option name="future">future</option>
          <option name="aorist">aorist</option>
          <option name="perfect">perfect</option>
        </select>
        <select name="voice">
          <option name="active">active</option>
          <option name="middle">middle</option>
          <option name="passive">passive</option>
        </select>
        <select name="gender">
          <option name="masculine">masculine</option>
          <option name="feminine">feminine</option>
          <option name="neuter">neuter</option>
        </select>
        <select name="number">
          <option name="single">single</option>
          <option name="dual">dual</option>
          <option name="plural">plural</option>
        </select>
        <select name="case">
          <option name="nominative">nominative</option>
          <option name="vocative">vocative</option>
          <option name="accusative">accusative</option>
          <option name="dative">dative</option>
        </select>
        <button>next</button>
        <div class="dictionary-entry">
          <div class="principal-parts"></div>
          <div class="definition"></div>
        </div>
      </div>
      <div class="state">
        <div class="correct-turns"></div>
        <div class="total-turns"></div>
        <div class="time"></div>
      </div>
    </div>
  </body>
</html>
